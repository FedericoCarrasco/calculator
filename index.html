<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class='calculator'>
        <div class='display'>
            <div data-previous-number class='previous-number'></div>
            <div data-current-number class='current-number'></div>
        </div>
        <button data-all-clear>AC</button>
        <button data-cancel>C</button>
        <button data-change-sign>+/-</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <div></div>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
    </div>
</body>
</html>
